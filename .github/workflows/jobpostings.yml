name: JobPostingsDeploy

on:
  push:
    branches: [ main ]
    paths:
      - Services/JobPostings/**
  pull_request:
    branches: [ main ]


  workflow_dispatch:

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

defaults:
  run:
    working-directory: Services/JobPostings

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
        working-directory: ./
      - uses: actions/checkout@v3
      - name: Login to Heroku Container registry
        run: heroku container:login
      - name: Build and push
        run: heroku container:push -a venturahr-job-postings web
      - name: Release
        run:  heroku container:release -a venturahr-job-postings web
