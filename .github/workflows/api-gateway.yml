name: ApiGatewayDeploy

on:
  push:
    branches: [ main ]
    paths:
      - ApiGateway/**
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "venturahr-api-gateway"
          heroku_email: "fabiopereira.fps@gmail.com"
          appdir: "ApiGateway"
          buildpack: "https://github.com/atirson/heroku-buildpack-krakend-easy"
          stack: "heroku-20"
          branch: "main"
